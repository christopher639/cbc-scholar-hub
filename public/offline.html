<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - School Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --accent-color: #111827;
      --accent-hover: #374151;
      --status-offline: #ef4444;
      --status-online: #22c55e;
      --icon-bg: #f3f4f6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #ffffff;
        --card-bg: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --accent-color: #111827;
        --accent-hover: #374151;
        --status-offline: #ef4444;
        --status-online: #22c55e;
        --icon-bg: #f3f4f6;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: var(--icon-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .status {
      display: inline-block;
      padding: 6px 14px;
      background: var(--status-offline);
      color: white;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .status.online {
      background: var(--status-online);
    }

    h1 {
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 24px;
      font-size: 14px;
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .tips {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
      text-align: left;
    }

    .tips h3 {
      color: var(--text-primary);
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      color: var(--text-secondary);
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
      font-size: 13px;
    }

    .tips li:before {
      content: "â€¢";
      color: var(--accent-color);
      font-size: 16px;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <div class="status" id="status">Offline</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still view cached data.</p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="tips">
      <h3>What you can do:</h3>
      <ul>
        <li>View previously loaded pages and data</li>
        <li>Access cached reports and student information</li>
        <li>Your changes will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusElement = document.getElementById('status');
      if (navigator.onLine) {
        statusElement.textContent = 'Online';
        statusElement.classList.add('online');
      } else {
        statusElement.textContent = 'Offline';
        statusElement.classList.remove('online');
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();

    // Auto-reload when online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
