<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - School Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      background: #ff6b6b;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status.online {
      background: #51cf66;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    .tips {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .tips h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      color: #666;
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
    }

    .tips li:before {
      content: "â€¢";
      color: #667eea;
      font-size: 20px;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <div class="status" id="status">Offline</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still view cached data.</p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="tips">
      <h3>What you can do:</h3>
      <ul>
        <li>View previously loaded pages and data</li>
        <li>Access cached reports and student information</li>
        <li>Your changes will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusElement = document.getElementById('status');
      if (navigator.onLine) {
        statusElement.textContent = 'Online';
        statusElement.classList.add('online');
      } else {
        statusElement.textContent = 'Offline';
        statusElement.classList.remove('online');
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();

    // Auto-reload when online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
